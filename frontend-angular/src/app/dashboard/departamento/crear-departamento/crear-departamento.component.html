<div class="container">
    <mat-toolbar>
        <span class="text">Agregar Departamento</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
        <form [formGroup]="form" (ngSubmit)="agregarDepartamento()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field clas="ancho">
                        <mat-label>Descripci√≥n</mat-label>
                        <input matInput autocomplete="off" formControlName="descripcion">
                      </mat-form-field>
                </mat-grid-tile>              
                 <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-raised-button style="margin-right: 20px;">Volver</button>
                    <button class="button" type="submit" mat-raised-button >Aceptar</button>
                 </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
