<div class="container">
    <mat-toolbar>
        <span class="text">Avances</span>
        <div class="example-spacer"></div>
        <button class="button" mat-raised-button routerLink="/dashboard/crear-avance">AGREGAR</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="idAvance">
            <th mat-header-cell *matHeaderCellDef> id Avance </th>
            <td mat-cell *matCellDef="let element"> {{element.idAvance}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="idTrimestre">
            <th mat-header-cell *matHeaderCellDef> Trimestre </th>

            <td mat-cell *matCellDef="let element"> {{element.nombreTrimestre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idUsuarioAplicativo">
            <th mat-header-cell *matHeaderCellDef> Usuario Aplicativo </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreUA + " " + element.apellidosUA}} </td>
        </ng-container>

        <ng-container matColumnDef="idSolicitud">
            <th mat-header-cell *matHeaderCellDef>Solicitud </th>
            <td mat-cell *matCellDef="let element"> {{element.idSolicitud}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <a class="pointer" (click)="manageAcance(element.idAvance)" style="color:#1f516f"
                    matTooltip="Editar Solicitud">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" (click)="eliminarAvance(element.idAvance)" style="color:#e15639"
                    matTooltip="Eliminar Solicitud"> 
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
