<div class="container">
  <mat-toolbar>
    <span class="text">Trimestre</span>
    <div class="example-spacer"></div>
      <button mat-raised-button class="button" (click)="openDialog()">AGREGAR</button>
  </mat-toolbar>
  
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="idTrimestre">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idTrimestre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element; let i = index"> 
          <a class="pointer"  (click)="manageTrimestre(element.idTrimestre)" style="color:#1f516f" matTooltip="Editar trimestre">
            <mat-icon>edit</mat-icon>
          </a>
          <a class= "pointer" (click)="mostrarDialogo(element.idTrimestre)" style="color:#e15639" matTooltip="Eliminar trimestre">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
